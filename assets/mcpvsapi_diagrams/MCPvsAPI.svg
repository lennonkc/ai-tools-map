<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <style>
    .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 22px; font-weight: 600; }
    .subtitle { font-family: 'Segoe UI', Arial, sans-serif; font-size: 18px; font-weight: 500; }
    .label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 13px; fill: #555; }
    .process { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #333; }
    .highlight { fill: #E74C3C; } /* Keep highlight color consistent */
    .box { fill: white; stroke: #ccc; stroke-width: 1.5; }
    .dashed { stroke-dasharray: 4,4; }
    .arrow { fill: none; stroke: #555; stroke-width: 1.5; marker-end: url(#arrowhead); }
    .mcp-arrow { fill: none; stroke: #E74C3C; stroke-width: 1.5; stroke-dasharray: 5,3; marker-end: url(#mcp-arrowhead); }
    .icon-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: white; text-anchor: middle; }
    .workflow-box { fill: #f0f4f8; stroke: #d6e0ea; stroke-width: 1; }
    .tool-box { fill: #f9f9f9; stroke: #e0e0e0; stroke-width: 1; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#555"/>
    </marker>
    <marker id="mcp-arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#E74C3C"/>
    </marker>
    <linearGradient id="app-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5DADE2"/>
      <stop offset="100%" style="stop-color:#3498DB"/>
    </linearGradient>
    <linearGradient id="mcp-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58D68D"/>
      <stop offset="100%" style="stop-color:#2ECC71"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" fill="#ffffff"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="55" fill="#4A5568"/>
  <text x="600" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="26px" font-weight="bold" fill="white" text-anchor="middle">API vs MCP Automations</text>

  <!-- Divider -->
  <line x1="600" y1="75" x2="600" y2="650" stroke="#cccccc" stroke-width="2"/>
  <rect x="575" y="300" width="50" height="50" rx="25" fill="#4A5568"/>
  <text x="600" y="332" font-family="'Segoe UI', Arial, sans-serif" font-size="20px" font-weight="bold" fill="white" text-anchor="middle">VS</text>

  <!-- Left side - API Driven -->
  <text x="300" y="100" class="title" text-anchor="middle">Traditional API-Driven Automations</text>

  <!-- AI Application Box (Left) -->
  <rect x="200" y="130" width="200" height="70" rx="8" fill="url(#app-gradient)" stroke="none"/>
  <text x="300" y="165" font-family="'Segoe UI', Arial, sans-serif" font-size="18px" font-weight="bold" fill="white" text-anchor="middle">Difference GUIs</text>
    <text x="300" y="180" font-family="'Segoe UI', Arial, sans-serif" font-size="14px" fill="#FFFFFF" text-anchor="middle">(depends on needs)</text>

  <!-- External Tools Box (Left) -->
  <rect x="50" y="300" width="500" height="160" rx="8" class="box dashed tool-box"/>
  <text x="300" y="330" class="subtitle" text-anchor="middle" fill="#333">External APPs &amp; Platforms</text>

  <!-- API Arrows (Left) -->
  <line x1="230" y1="200" x2="150" y2="300" class="arrow"/>
  <line x1="300" y1="200" x2="300" y2="300" class="arrow"/>
  <line x1="370" y1="200" x2="450" y2="300" class="arrow"/>

  <text x="90" y="255" class="label" transform="middle">Specific API Call</text>
  <text x="300" y="255" class="label" text-anchor="middle">Specific API Call</text>
  <text x="430" y="255" class="label" transform="middle">Specific API Call</text>

  <!-- External Tools Icons (Left) -->
  <!-- Web Services -->
  <circle cx="150" cy="395" r="30" fill="#5DADE2"/>
  <text x="150" y="400" class="icon-text">Web</text>
  <text x="150" y="440" class="label" text-anchor="middle">Web Services</text>

  <!-- Database -->
  <rect x="275" y="365" width="50" height="50" rx="5" fill="#58D68D"/>
  <text x="300" y="395" class="icon-text">DB</text>
  <text x="300" y="440" class="label" text-anchor="middle">Database</text>

  <!-- Local Files -->
  <rect x="425" y="365" width="50" height="50" rx="5" fill="#F5B041"/>
  <text x="450" y="395" class="icon-text">Files</text>
  <text x="450" y="440" class="label" text-anchor="middle">Local Files</text>

  <!-- Development Process (Left) -->
  <rect x="50" y="480" width="500" height="170" rx="8" class="box workflow-box"/>
  <text x="300" y="505" class="subtitle" text-anchor="middle" fill="#333">Developer Workflow</text>

  <text x="75" y="535" class="process">1. Define data structures</text>
  <text x="75" y="555" class="process">2. Search API documentation</text>
  <text x="75" y="575" class="process">3. Handle API auth &amp; permissions</text>
  <text x="75" y="595" class="process">4. Build data flow logic</text>

  <text x="325" y="535" class="process">5. Write integration code</text>
  <text x="325" y="555" class="process">6. Test and debug integrations</text>
  <text x="325" y="575" class="process">7. Maintain &amp; update APIs</text>
  <text x="325" y="595" class="process">8. Repeat for each automation</text>

  <text x="300" y="630" class="process" fill="#C0392B" text-anchor="middle" font-style="italic" font-weight="500">Complex, Time-consuming, High Technical Barrier</text>

  <!-- Right side - MCP Driven -->
  <text x="900" y="100" class="title" text-anchor="middle">MCP-Driven AI Automations (Individual Level)</text>

  <!-- AI Application Box (Right) -->
  <rect x="800" y="130" width="200" height="70" rx="8" fill="url(#app-gradient)" stroke="none"/>
  <text x="900" y="165" font-family="'Segoe UI', Arial, sans-serif" font-size="18px" font-weight="bold" fill="white" text-anchor="middle">All in One GUI</text>
  <text x="900" y="185" font-family="'Segoe UI', Arial, sans-serif" font-size="14px" fill="#FFFFFF" text-anchor="middle">(MCP Client)</text>

  <!-- MCP Server Box -->
  <rect x="800" y="230" width="200" height="70" rx="8" fill="url(#mcp-gradient)" stroke="none"/>
  <text x="900" y="275" font-family="'Segoe UI', Arial, sans-serif" font-size="18px" font-weight="bold" fill="white" text-anchor="middle">MCP Server</text>

  <!-- MCP Protocol Arrow -->
  <line x1="900" y1="200" x2="900" y2="230" class="mcp-arrow"/>
  <text x="880" y="216" font-family="'Segoe UI', Arial, sans-serif" font-size="12px" fill="#E74C3C" font-weight="bold" text-anchor="middle">MCP</text>

  <!-- External Tools Box (Right) -->
  <rect x="650" y="350" width="500" height="130" rx="8" class="box dashed tool-box"/>
  <text x="900" y="380" class="subtitle" text-anchor="middle" fill="#333">External APPs &amp; Platforms</text>

  <!-- MCP Server to Tools Arrows -->
  <line x1="830" y1="300" x2="750" y2="350" class="arrow"/>
  <line x1="900" y1="300" x2="900" y2="350" class="arrow"/>
  <line x1="970" y1="300" x2="1050" y2="350" class="arrow"/>
  <text x="850" y="330" class="label" text-anchor="middle">AI Selects Tools</text>

  <!-- External Tools Icons (Right) - Simplified Representation -->
  <circle cx="750" cy="420" r="25" fill="#5DADE2"/>
  <text x="750" y="425" class="icon-text" font-size="12px">Web</text>
  <text x="750" y="460" class="label" text-anchor="middle">Web Services</text>

  <rect x="875" y="395" width="50" height="50" rx="5" fill="#58D68D"/>
  <text x="900" y="425" class="icon-text" font-size="12px">DB</text>
  <text x="900" y="460" class="label" text-anchor="middle">DataBase</text>

  <rect x="1025" y="395" width="50" height="50" rx="5" fill="#F5B041"/>
  <text x="1050" y="425" class="icon-text" font-size="12px">Files</text>
  <text x="1050" y="460" class="label" text-anchor="middle">Local Files</text>


  <!-- Development Process (Right) -->
  <rect x="650" y="490" width="500" height="160" rx="8" class="box workflow-box"/>
  <text x="900" y="515" class="subtitle" text-anchor="middle" fill="#333">Workflow</text>

  <text x="675" y="545" class="process">1. Select and Download MCPs on MCP markets</text>
  <text x="675" y="565" class="process">2. Simple conversational testing and teaching AI</text>
  <text x="675" y="585" class="process">3. Thereâ€™s no need to develop separate APIs for each tool </text>

  <text x="900" y="635" class="process" fill="#27AE60" text-anchor="middle" font-style="italic" font-weight="500">Simplified, Faster, Lower Technical Barrier</text>

</svg>